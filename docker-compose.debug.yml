version: '3.4'

services:
  djangoreactreduxfrontend:
    image: djangoreactreduxfrontend
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: /bin/bash
    command: -c "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 djreact/manage.py runserver 0.0.0.0:9990 --nothreading --noreload"
    ports:
      - 9990
      - 5678:5678

